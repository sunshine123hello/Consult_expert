<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>医生主页-未认证</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/common.css">
		<link rel="stylesheet" href="../font/iconfont.css"/>
		<link rel="stylesheet" href="../css/page_xy.css"/>
		<script src="../font/iconfont.js"></script>
	</head>
	<body>
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item" href="#tabbar_fx">
				<span class="mui-tab-label">发现</span>
			</a>
			<a class="mui-tab-item" href="#tabbar_wt">
				<span class="mui-tab-label">问题</span>
			</a>
			<a class="mui-tab-item" href="#tabbar_my">
				<span class="mui-tab-label">我的</span>
			</a>
		</nav>
		<div class="mui-content">
			<ul class="mui-table-view xy_border">
				<li class="mui-table-view-cell mui-media">
					<a class="mui-navigate-right">
						<div class="fl mr10">
							<svg class="icon icon-doc_qkzx" aria-hidden="true">
								<use xlink:href="#icon-doc_zxfz"></use>
							</svg>
						</div>
						<div class="mui-media-body mt5 xy_pr">
							<div class="f14 xy_col fl mr5 fb">
								陆斌
								<svg class="icon icon-V" aria-hidden="true">
									<use xlink:href="#icon-V"></use>
								</svg>
							</div>
							<p class="fl xy_gray f12 xy_lh18">副主治医师</p>
							<button type="button" class="mui-btn fr xy_col xy_guanzhu f12">+关注</button>
							<div class="cb"></div>
							<p class="f12 xy_lh">秦都口腔医院 口腔外科 </p>
							<span class="xy_lh f12 mt5 xy_span xy_br xy_gray1">秦都口腔医院副主任医生，擅长口腔外科治疗内外兼治，尤其擅长小儿拔牙等。</span>
						</div>
					</a>
				</li>
			</ul>
			<div class="pb10 xy_doctor">
				<button type="button" class="mui-btn mui-btn-block btn_blue pw90 margin0 f14 xy_wen">问医生</button>
			</div>
			<ul class="mui-table-view f12 font_black mt10">
				<li class="mui-table-view-cell">答题数量<span class="f12 font_gray display_i xy_pl2">已回答<i class="xy_i">0</i>条问题</span></li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						用户评分
							<div class="icons mui-inline xy_pl2">
								<svg class="icon icon-star_full" aria-hidden="true">
									<use xlink:href="#icon-star_full"></use>
								</svg>
								<svg class="icon icon-star_full" aria-hidden="true">
									<use xlink:href="#icon-star_full"></use>
								</svg>
								<svg class="icon icon-star_full" aria-hidden="true">
									<use xlink:href="#icon-star_full"></use>
								</svg>
								<svg class="icon icon-star_full" aria-hidden="true">
									<use xlink:href="#icon-star_full"></use>
								</svg>
								<svg class="icon icon-star_hollow" aria-hidden="true">
									<use xlink:href="#icon-star_hollow"></use>
								</svg>
							</div>
						<span class="f12 fr xy_pr xy_gray1 display_i">45条评价</span>
					</a>
				</li>
			</ul>
			<ul class="mui-table-view xy_border xy_top xy_bg">
				<li class="mui-table-view-divider xy_top mt10 font_gray1 f12 xy_border">已回答的公开问题</li>
				<li>
					<span class="tc f14 display_b font_gray1 xy_lh18">还没有人咨询过</span>
				</li>
			</ul>
			<div class="pb10 pt10">
				<button type="button" class="mui-btn mui-btn-block btn_blue pw90 margin0 f14 xy_wen">问医生</button>
			</div>
		</div>
		
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
		</script>
	</body>
</html>
