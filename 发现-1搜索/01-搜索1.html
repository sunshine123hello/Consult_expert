<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no"> 
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>搜索</title>
    <link rel="stylesheet" href="../css/mui.min.css"/>
    <link rel="stylesheet" href="../font/iconfont.css"/>
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/page_zh.css"/>
    <script type="text/javascript" src="../font/iconfont.js"></script>
    
</head>
<body>
	<!--底部tab-->
	<nav class="mui-bar mui-bar-tab">
		<a class="mui-tab-item" href="#tabbar_fx">
			<span class="mui-tab-label">发现</span>
		</a>
		<a class="mui-tab-item" href="#tabbar_wt">
			<span class="mui-tab-label">问题</span>
		</a>
		<a class="mui-tab-item" href="#tabbar_my">
			<span class="mui-tab-label">我的</span>
		</a>
	</nav>
	<!--内容区-->
	<div class="mui-content mheight">
		<div class="mui-content-padded">
			<!--搜索-->
			<div class="mui-input-row mui-search">
				<input type="search" class="mui-input-clear" placeholder="搜索">
			</div>
			<h6>为您搜索到以下医生</h6> 
		</div>
		<!--医生列表-->
		<ul class="mui-table-view mui-table-view-chevron">
			<li class="mui-table-view-cell mui-media">
				<a class="mui-navigate-right">
					<div class="mui-row">
        				<div class="mui-col-sm-2">
        					<div class="zh_doc">
        						<img class="doc_photo" src="../img/doc.png" alt="医生">
	        					<svg class="icon icon-V zh_v" aria-hidden="true">
								  	<use xlink:href="#icon-V"></use>
								</svg>
        					</div>
        				</div>
        				<div class="mui-col-sm-8 mui-col-xs-7">
        					<p class="mt5">
        						<span class="zh_keyword">陆斌</span>
        						<span class="ml5 font_black">副主任医师</span>
        					</p>
        					<p class="mui-ellipsis">
        						<span class="mr5">口腔科</span>
        						<span>秦都口腔医院</span>
        					</p>
        				</div>
        				<div class="zh_price">
        					<span class="font_gray mr5">&yen;</span><span class="font_red">20</span>
        				</div>
        			</div>
				</a>
			</li>
			<li class="mui-table-view-cell mui-media">
				<a class="mui-navigate-right">
					<div class="mui-row">
        				<div class="mui-col-sm-2">
        					<div class="zh_doc">
        						<img class="doc_photo" src="../img/doc.png" alt="医生">
	        					<svg class="icon icon-V zh_v" aria-hidden="true">
								  	<use xlink:href="#icon-V"></use>
								</svg>
        					</div>
        				</div>
        				<div class="mui-col-sm-8 mui-col-xs-7">
        					<p class="mt5">
        						<span class="f16"><span class="zh_keyword">陆斌</span>诚</span>
        						<span class="ml5 font_black">副主任医师</span>
        					</p>
        					<p class="mui-ellipsis">
        						<span class="mr5">口腔科</span>
        						<span>秦都口腔医院</span>
        					</p>
        				</div>
        				<div class="zh_price">
        					<span class="font_gray mr5">&yen;</span><span class="font_red">20</span>
        				</div>
        			</div>
				</a>
			</li>
			<li class="mui-table-view-cell mui-media">
				<a class="mui-navigate-right">
					<div class="mui-row">
        				<div class="mui-col-sm-2">
        					<div class="zh_doc">
        						<img class="doc_photo" src="../img/doc.png" alt="医生">
        					</div>
        				</div>
        				<div class="mui-col-sm-8 mui-col-xs-7">
        					<p class="mt5">
        						<span class="zh_keyword">陆斌</span>
        						<span class="ml5 font_black">副主任医师</span>
        					</p>
        					<p class="mui-ellipsis">
        						<span class="mr5">口腔科</span>
        						<span>秦都口腔医院</span>
        					</p>
        				</div>
        				<div class="zh_price">
        					<span class="font_gray mr5">&yen;</span><span class="font_red">20</span>
        				</div>
        			</div>
				</a>
			</li>
		</ul>
	
		<!--底部选项卡内容展示-->
		<div class="mui-content-padded">
			<div id="tabbar_fx" class="mui-control-content">
				发现发现
			</div>
			<div id="tabbar_wt" class="mui-control-content">
				问题问题
			</div>
			<div id="tabbar_my" class="mui-control-content">
				我的我的
			</div>
		</div>
		
	</div>
	
	<script src="../js/mui.min.js"></script>
	<script type="text/javascript">
    	function setH(){
			var vheight=window.screen.availHeight;
			var mheight=document.getElementsByClassName("mheight");
			mheight[0].style.minHeight=vheight+"px";
		}
		window.onload=function(){
			setH();
		}
		
      	mui.init();
    </script>
</body>
</html>
